---
version: "2"
plugins:
  bandit:
    enabled: true
  markdownlint:
    checks:
      MD002:
        enabled: false
    enabled: true
  pylint:
    enabled: true
    issue_override:
      severity: major
  pep8:
    enabled: true
    issue_override:
      severity: major
checks:
  method-lines:
    config:
      threshold: 100
